<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yet Another To-Do List</title>
    <link rel="icon"
        href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">âœ…</text></svg>'>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import * as app from './index.js';
        globalThis.app = app;
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>TO DO LIST:</h1>
        </header>
        <h1><span id="done_count">0</span> done of <span id="total_count">0</span> total</h1>
        <ul id="tasks_list"></ul>
        <template id="task_template">
            <li draggable="true">
                <input type="checkbox" class="done">
                <input type="text" class="title">
                <button class="delete">Delete</button>
            </li>
        </template>
        <button id="add_item" onclick="app.addItem()">Add item</button>
        <button id="clear_completed" onclick="app.clearCompleted()">Clear completed</button>
    </div>
    
</body>
</html>
